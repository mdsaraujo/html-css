<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            background-color: aquamarine;
            display: inline;
        }

        div > a {
            display: none;
        }

        div:hover > a {
            display: block;
            color: silver;
            background-color: teal;
            width: 180px;
        }

        div:hover {
            color: rgb(255, 38, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mousse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <a href="#">teste01</a>
        <a href="#">teste01</a>
        <a href="#">teste01</a>
        <a href="#">teste01</a>
        <a href="#">teste01</a>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
